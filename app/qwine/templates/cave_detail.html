    <title>{{ cave.name }}</title>
</head>
<body>

        {% endfor %}
    </ul>
    <h2>
        <form action="{% url 'qwine:inventaire-create' cave.id %}" method="get" style="display: inline;">
        {% csrf_token %}

    </h2>
</body>
</html>
