<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vins</title>
</head>
<body>
    <h1>Liste des Vins</h1>
    <ul>
        {% for vin in vins %}
            <li>
                <a href="{% url 'qwine:detail' vin.id %}">
                    <strong>Appelation:</strong> {{ vin.appelation }}<br>
                    <form action="{% url 'qwine:delete' vin.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                    </form>
                </a>
            </li>
        {% endfor %}
    </ul>
    <h2>
        <form action="{% url 'qwine:create' %}" method="get" style="display: inline;">
        {% csrf_token %}
        <button type="submit" >Ajouter un vin Ã  la liste</button>
    </h2>
    </form>
</body>
</html>
